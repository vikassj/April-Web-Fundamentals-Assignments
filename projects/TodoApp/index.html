<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="app">
        <h4>To Do</h4>
        <div class="addnew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add new task</span>
            <i class="bi bi-plus-circle-fill"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>
        <div id="tasks">
        </div>
            <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Add new tasks</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div>
                <p>Task Title</p>
               <input type="text" class="form-control" id="textinput" name="tasktitle"> 
             </div>
             <div id="msg"></div>
               </div>
               <div>
                <p class="mt-2">Due Date</p>
                <input type="date" name="date" id="dateinput" class="form-control">
               </div>
               <div>
                <p class="mt-2">Description</p>
                <textarea name="desc" class="form-control" id="textarea" cols="30" rows="5"></textarea>
               </div>
         <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
         </div>
            </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
